<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <link rel="shortcut icon" href="../assets/icons/flavicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <img src="../assets/icons/bird-logo-yellow.svg" alt="songbird logo">
            <span>Song</span>
            <span>Bird</span>
        </div>
        <div class="menu-wrapper">
            <a href="../intro-page/index.html" class="menu__item">Интро</a>
            <a href="" class="menu__item active">Викторина</a>
            <a href="../gallery-page/gallery.html" class="menu__item">Галерея</a>
            <a href="#" class="menu__item">Результаты</a>
        </div>
        <div class="options-wrapper">
            <div class="lang-switcher">en</div>
            <div class="theme-switcher"></div>
        </div>
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>

    </header>
    <div class="menu-mobile">

        <div class="menu-mobile__options">
            <div class="theme-switcher"></div>
            <div class="lang-switcher">en</div>
        </div>

        <a href="../intro-page/index.html" class="menu__item">Интро</a>
        <a href="" class="menu__item active">Викторина</a>
        <a href="../gallery-page/gallery.html" class="menu__item">Галерея</a>
        <a href="#" class="menu__item">Результаты</a>
    </div>
    <main>

        <div class="quiz-container">

            <div class="storyline-block">
                <div class="round perfect-result">6</div>
                <div class="arrow disabled-arrow"></div>
                <div class="round worst-result">0</div>
                <div class="arrow disabled-arrow"></div>
                <div class="round">4</div>
                <div class="arrow disabled-arrow"></div>
                <div class="round inprogress">?</div>
                <div class="arrow"></div>
                <div class="round">?</div>
                <div class="arrow"></div>
                <div class="round">?</div>

            </div>
            <div class="left-block">
                <div class="question-block"></div>
                <div class="score"></div>
            </div>
            <div class="right-block">
                <div class="answer-btns-block"></div>
                <div class="description-block"></div>
            </div>

        </div>
        <button class="next-btn disabled">Далее</button>

    </main>
    <footer>
        <div class="author-wrapper">
            <span>2022 © /</span>
            <a href="https://github.com/ekalape"></a>
        </div>
        <a href="../assets/icons/rs_school_js.svg" class="rss"></a>
    </footer>

</body>

</html>
